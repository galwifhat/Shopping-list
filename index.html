<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div>
      <h1>Shopping List</h1>
      <form action="" id="our-form">
        <label for="Item">New item</label>
        <input type="text" id="item" placeholder="Shopping item" />
        <input type="submit" value="Add new item" />
      </form>
      <div>
        <h2>Item list</h2>
        <ol id="list-item"></ol>
      </div>
      <button id="bought">Mark purchased</button>
      <button id="cleared">Clear list</button>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
